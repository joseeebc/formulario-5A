
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand ">Eventos JS</span>
        </div>
    </nav>
</header>
<main class="container">
    <section class="card my-5 border-dark">
        <div class="card-header bg-dark text-light">
            <h5 class="card-title">Formulario de contacto</h5>
        </div>
        <div class="card-boby">
            <form class="my-4 mx-3">
                <div class="mb-3">
                    <label class="form-label">Nombre y apellido *</label>
                    <input type="text" class="form-control" placeholder="Juan Perez" id="nombre" onblur="campoRequerido(this)">
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        Ingrese un nombre y apellido
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="juanperez@gmail.com" id="email" onblur="campoRequerido(this)">
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        Ingrese un email valido
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefono</label>
                    <input type="number" class="form-control" placeholder="3816555777" id="telefono">
                    <div class="valid-feedback">
                    </div>
                    <div class="invalid-feedback">
                        Ingrese solo numeros
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Consulta</label>
                    <textarea type="text" class="form-control" placeholder="Ingrese se consulta" id="consulta">
                    </textarea>
                    <div class="invalid-feedback">
                        Por favor ingrese una consulta de almenos 10 caracteres
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkTermino">
                        <label class="form-check-label">Esta de acuerdo con los terminos y condiciones</label>
                        <div class="invalid-feedback">
                             Para continuar debe aceptar los terminos y condiciones
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </section>
</main>
<footer class="bg-dark text-light text-center py-4">
    <p>Todos los derechos reservados</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
